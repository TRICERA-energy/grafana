##################### Grafana Configuration Defaults #####################
# Contains only modified values, default config can be found on github
#################################### Server ##############################
[server]
# enable gzip
enable_gzip = true

#################################### Database ############################
[database]
# You can configure the database connection by specifying type, host, name, user and password
# as separate properties or as on string using the url property.

# Either "mysql", "postgres" or "sqlite3", it's your choice
type = mysql
host = galera-mariadb-galera.default.svc:3306
name = grafana
user = grafanauser
# If the password contains # or ; you have to wrap it with triple quotes. Ex """#password;"""
password = grafanaadmin

#################################### Data proxy ###########################
[dataproxy]

# The maximum number of idle connections per host that Grafana will keep alive.
max_idle_connections_per_host = 2

#################################### Analytics ###########################
[analytics]
# Server reporting, sends usage counters to stats.grafana.org every 24 hours.
# No ip addresses are being tracked, only simple counters to track
# running instances, dashboard and error counts. It is very helpful to us.
# Change this option to false to disable reporting.
reporting_enabled = false

# The name of the distributor of the Grafana instance. Ex hosted-grafana, grafana-labs
reporting_distributor = grafana-labs

# Set to false to disable all checks to https://grafana.com
# for new versions (grafana itself and plugins), check is used
# in some UI views to notify that grafana or plugin update exists
# This option does not cause any auto updates, nor send any information
# only a GET request to https://grafana.com to get latest versions
check_for_updates = false

#################################### Snapshots ###########################
[snapshots]
# snapshot sharing options
external_enabled = false

#################################### Dashboards ##################

# Path to the default home dashboard. If this value is empty, then Grafana uses StaticRootPath + "dashboards/home.json"
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/MQTT.json

#################################### Users ###############################
[users]

# Background text for the user field on the login page
login_hint = username
password_hint = password

#################################### Auth LDAP ###########################
[auth.ldap]
enabled = false
config_file = /etc/grafana/ldap.toml
allow_sign_up = true

#################################### SMTP / Emailing #####################
[smtp]
enabled = true
host = smtp.office365.com:25
user = tricera-test@outlook.de
# If the password contains # or ; you have to wrap it with triple quotes. Ex """#password;"""
password = Z2H<g?W\7Z
cert_file =
key_file =
skip_verify = true
from_address = tricera-test@outlook.de
from_name = Grafana
ehlo_identity =
startTLS_policy = true

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
# Enter a comma-separated list of plugin identifiers to identify plugins that are allowed to be loaded even if they lack a valid signature.
allow_loading_unsigned_plugins = grafana-mqtt-datasource
# Enable or disable installing plugins directly from within Grafana.
plugin_admin_enabled = false
plugin_admin_external_manage_enabled = false
plugin_catalog_url = https://grafana.com/grafana/plugins/

#################################### Grafana Live ##########################################
[live]
# max_connections to Grafana Live WebSocket endpoint per Grafana server instance. See Grafana Live docs
# if you are planning to make it higher than default 100 since this can require some OS and infrastructure
# tuning. 0 disables Live, -1 means unlimited connections.
max_connections = 100

[feature_toggles]
# enable features, separated by spaces
enable = ngalert

[date_formats]
# For information on what formatting patterns that are supported https://momentjs.com/docs/#/displaying/

# Default timezone for user preferences. Options are 'browser' for the browser local timezone or a timezone name from IANA Time Zone database, e.g. 'UTC' or 'Europe/Amsterdam' etc.
default_timezone = UTC